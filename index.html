<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form: biglitto del treno</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /Bootstrap -->

    <!-- Il mio foglio di stile -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- /Il mio foglio di stile -->
</head>

<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="container p-0 ms_contenitore rounded-4">
            <h1 class="text-center p-3 m-0">Calcola il prezzo del tuo biglietto del Treno</h1>
            <div class="row m-0 justify-content-center">
                <div class="col-12 col-lg-5 p-3">
                    <div class="m-0 p-3 rounded-4 ms_colonna_sinistra">
                        <h3>Inserisci i tuoi dati:</h2>
                            <form id="form">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="inputNome" placeholder="Nome"
                                            aria-label="Nome" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="inputCognome" placeholder="Cognome"
                                            aria-label="Cognome" required>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col">
                                        <label class="form-label" for="chilometri">Chilometri da percorrere:</label>
                                        <input type="number" class="form-control" id="chilometri" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label" for="etaPasseggero">Et√† del passeggero:</label>
                                        <input type="number" class="form-control" id="etaPasseggero" required>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <button class="btn" id="ms_calcola" type="submit">Calcola il prezzo</button>
                                    </div>
                                    <div class="col">
                                        <input type="reset" class="btn" id="ms_annulla" value="Annulla">
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
                <div class="col-12 col-lg-7 p-3 my-auto d-none" id="visible">
                    <div class="row m-0 p-3 rounded-4 ms_colonna_destra">
                        <h3>Il tuo biglietto:</h3>
                        <div class="col-6 col-md-5">
                            <h5>Passeggero:</h5>
                            <p id="infoUtente"></p>
                        </div>
                        <div class="col-6 col-md-3">
                            <h5>Carrozza:</h5>
                            <p id="carrozza"></p>
                        </div>
                        <div class="col-6 col-md-4">
                            <h5>Codice CP:</h5>
                            <p id="codice"></p>
                        </div>
                        <div class="col-6 col-md-5">
                            <h5>Offerta:</h5>
                            <p id="offerta"></p>
                        </div>
                        <div class="col-6 col-md-7 ms-auto ms-md-0">
                            <h5>Prezzo:</h5>
                            <p id="prezzoFinale"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- /Bootstrap -->
    <!-- Il mio Script -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- /Il mio Script -->
</body>

</html>
